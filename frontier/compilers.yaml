compilers:
- compiler:
    spec: clang@15.0.0-rocm5.4.3
    paths:
      cc: cc
      cxx: CC
      f77: ftn
      fc: ftn
    operating_system: sles15
    modules:
    - PrgEnv-amd
    - amd/5.4.3
    - xpmem
    - craype-x86-trento
    - libfabric
    - cray-pmi/6.1.8
